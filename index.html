<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>System NumPad</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0c10;
    }
    input {
      font-size: 28px;
      padding: 14px 18px;
      border-radius: 14px;
      border: none;
      outline: none;
      width: 220px;
      text-align: center;
    }
  </style>
</head>
<body>

  <input
    id="num"
    type="number"
    inputmode="numeric"
    pattern="[0-9]*"
    placeholder="Zahl eingeben"
  />

  <script>
    // NumPad automatisch Ã¶ffnen
    window.onload = () => {
      document.getElementById("num").focus();
    };
  </script>

</body>
</html>
